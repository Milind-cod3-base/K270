<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Monitoring System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <h1>Health Monitoring System</h1>
        <div id="emergency-alert" class="hidden">Emergency! Sudden movement detected!</div>

        <div class="sensor-data">
            <h2>Live Sensor Data</h2>
            <p>Body Temperature: <span id="body-temperature">Loading...</span> °C</p>
            <p>Blood Oxygen: <span id="blood-oxygen">Loading...</span> %</p>
            <p>Heart Beats: <span id="heart-beats">Loading...</span> bpm</p>
            <p>Room Humidity: <span id="room-humidity">Loading...</span> %</p>
            <p>Room Temperature: <span id="room-temperature">Loading...</span> °C</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
