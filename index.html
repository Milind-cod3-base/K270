<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Monitoring Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Health Monitoring Dashboard</h1>
        <button class="emergency-button">SOS</button>
    </header>

    <div class="data-widgets">
        <div class="widget" id="temperature">Body Temperature: <span>37°C</span></div>
        <div class="widget" id="oxygen">Blood Oxygen Level: <span>98%</span></div>
        <div class="widget" id="heart-rate">Heart Rate: <span>72 BPM</span></div>
        <div class="widget" id="room-conditions">Room: <span>21°C, 50% Humidity</span></div>
    </div>

    <div class="alerts-panel">
        <h2>Alerts</h2>
        <p>No current alerts</p>
    </div>

    <footer>
        <p>&copy; 2024 Health Monitor Inc. | <a href="#">Support</a> | <a href="#">FAQs</a></p>
    </footer>
</body>
</html>
